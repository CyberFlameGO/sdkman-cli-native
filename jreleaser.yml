environment:
  properties:
    artifactsDir: out/jreleaser/assemble/sdkman-cli-native/archive
project:
  name: sdkman
  description: SDKMAN! native extensions
  longDescription: Supplementary native extension binaries to replace SDKMAN! bash functions.
  website: 'https://github.com/sdkman/sdkman-native-cli'
  authors:
    - Marco Vermeulen
    - Oliver Weiler
  license: Apache 2.0
  licenseUrl: 'https://spdx.org/licenses/Apache-2.0.html'
  extraProperties:
    inceptionYear: 2021
platform:
  replacements:
    osx-x86_64: x86_64-apple-darwin
    osx-aarch_64: aarch64-apple-darwin
    linux-x86_64: x86_64-unknown-linux-gnu
    linux-aarch_64: aarch64-unknown-linux-gnu
    windows-x86_64: x86_64-pc-windows-msvc
release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}} ({{contributorUsernameAsLink}})'
      hide:
        contributors:
          - 'github-actions'
assemble:
  archive:
    sdkman-cli-native:
      active: ALWAYS
      formats:
        - ZIP
      attachPlatform: true
      fileSets:
        - input: 'target/{{ osPlatformReplaced }}/release'
          output: libexec
          includes:
            - 'help{.exe,}'
          excludes:
            - LICENSE
distributions:
  sdkman-cli-native:
    type: BINARY
    executable:
      windowsExtension: exe
    artifacts:
      - path: >-
          {{artifactsDir}}/{{distributionName}}-{{projectVersion}}-aarch64-apple-darwin.zip
        platform: osx-aarch_64
      - path: >-
          {{artifactsDir}}/{{distributionName}}-{{projectVersion}}-x86_64-apple-darwin.zip
        platform: osx-x86_64
      - path: >-
          {{artifactsDir}}/{{distributionName}}-{{projectVersion}}-x86_64-pc-windows-msvc.zip
        platform: windows-x86_64
      - path: >-
          {{artifactsDir}}/{{distributionName}}-{{projectVersion}}-x86_64-unknown-linux-gnu.zip
        platform: linux-x86_64
      - path: >-
          {{artifactsDir}}/{{distributionName}}-{{projectVersion}}-aarch64-unknown-linux-gnu.zip
        platform: linux-aarch_64
